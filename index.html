<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <div class="topContainer">
        <ul>
            <li class="hamburger"><img src="imgs/icons8-hamburger-menu-50.png"></li> 
            <h1 class="header">Wordle</h1>
            <div class="iconBar">
                <li><img src="imgs/icons8-help-50.png"></li>
                <li><img src="imgs/icons8-combo-chart-50.png"></li>
                <li><img src="imgs/icons8-gear-50.png"></li>
            </div>
        </ul>
    </div>
    <section>
        <div class="squareColumn">
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
        </div>
        <div class="squareColumn1">
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            </div>
            <div class="squareColumn2">
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                </div>
                <div class="squareColumn3">
                    <div class="squares"></div>
                    <div class="squares"></div>
                    <div class="squares"></div>
                    <div class="squares"></div>
                    <div class="squares"></div>
                    <div class="squares"></div>
                    </div>
                    <div class="squareColumn4">
                        <div class="squares"></div>
                        <div class="squares"></div>
                        <div class="squares"></div>
                        <div class="squares"></div>
                        <div class="squares"></div>
                        <div class="squares"></div>
                        </div>
        
    </section>
    <section class="keyboard">
        <div class="keyboardRow">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="keyboardRow">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="keyboardRow">
            <button class="enterBtn">Enter</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button class="enterBtn">&#8592;</button>
        </div>
    </section>
</body>
</html>
